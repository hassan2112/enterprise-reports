<div class="card">
    <div class="card-header">
        <h4>Summary - Day 18 of 31</h4>
    </div>
    <div class="card-body">
        <div class="graphBlockHolder">
            <div class="graphBlock">
                <div class="graphBlockHead bg-red-ribbon">
                        <div class="d-flex w-100">
                            Service Summary
                            <div class="ms-auto">
                                <span>Budget - 110</span>
                                <span class="ms-3">Var - 110</span>
                            </div>
                        </div>
                </div>
                <div class="graphBlockBody">
                    <div class="chartHolderSp">
                        <p-chart type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '100%'}"></p-chart>
                    </div>
                </div>
            </div>
            <div class="graphBlock">
                <div class="graphBlockHead bg-orange">
                        <div class="d-flex w-100">
                            Parts Summary

                                <span class="ms-3">Var - 110</span>
                            </div>
                        </div>
                </div>
                <div class="graphBlockBody">
                    <div class="chartHolderSp">
                        <p-chart type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '100%'}"></p-chart>
                    </div>
                </div>
            </div>
            <div class="graphBlock">
                <div class="graphBlockHead bg-yellow">
                        <div class="d-flex w-100">
                            Fixed Summary
                            <div class="ms-auto">
                                <span>Budget - 110</span>
                                <span class="ms-3">Var - 110</span>
                            </div>
                        </div>
                </div>
                <div class="graphBlockBody">
                    <div class="chartHolderSp">
                        <p-chart type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '100%'}"></p-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
